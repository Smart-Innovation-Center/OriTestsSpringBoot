<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="utf-8" />
		<title>CRUD ETUDIANTS</title>
		<link rel="stylesheet" 
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
			crossorigin="anonymous">
	</head>
	<body>
		 <h1 class="text-center">CRUD ETUDIANTS</h1>
		 <div class="container">
		 	<div class="row">
			 	<div class="col-9">
			 		<h3 class="text-decoration-underline">Liste des étudiants</h3>
			 	</div>
		 		<div class="col-3">
		 			<a th:href="@{/etudiants/nouveau}" class="btn btn-primary btn-sm mb-3">Ajouter un étudiant</a>
		 		</div>
		 	</div>
		 </div>
		 <table class="table table-striped table-bordered">
		 	<thead class="table-dark">
		 		<tr>
		 			<th>Nom</th>
		 			<th>Prénom(s)</th>
		 			<th>Email</th>
		 			<th>Action</th>
		 		</tr>
		 	</thead>
		 	<tbody>
		 		 <tr th:each = "etudiant: ${etudiants}">
		 		 	<td th:text = "${etudiant.nom}"></td>
		 		 	<td th:text = "${etudiant.prenoms}"></td>
		 		 	<td th:text = "${etudiant.email}"></td>
		 		 	<td>//</td>
		 		 </tr>
		 	</tbody>
		 </table>
	</body>
</html>
